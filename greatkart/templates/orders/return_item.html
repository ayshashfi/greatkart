{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Return Item</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'return_item' order.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.reason.id_for_label }}">Reason:</label>
                                {{ form.reason }}
                                {% if form.reason.errors %}
                                    <small class="text-danger">{{ form.reason.errors.0 }}</small>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.item_name.id_for_label }}">Item Name:</label>
                                {{ form.item_name }}
                                {% if form.item_name.errors %}
                                    <small class="text-danger">{{ form.item_name.errors.0 }}</small>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Return</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
